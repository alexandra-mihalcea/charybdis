<!doctype html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css"
          integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css"
          integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
<div class="container-bar">
    <a alt="View previous wallpaper"  id="historyBack" class="small-button"><i class="fas fa-arrow-alt-circle-left"></i></a>
    <a alt="View next wallpaper" id="historyForward" class="small-button"><i class="fas fa-arrow-alt-circle-right"></i></a>
    <a alt="Refresh wallpaper" id="refresh" class="small-button"><i class="fas fa-sync-alt"></i></a>
    <a alt="Download wallpaper" id="download" class="small-button" target="_blank"><i class="fa fa-arrow-alt-circle-down"></i></a>
    <a alt="Copy to clipboard" id="copy" class="small-button" clipboard-text=""><i class="fa fa-copy"></i></a>
    <textarea id="clipboardText" class="hidden"></textarea>
    <a alt="Open or close the settings menu" id="settings" class="small-button"><i class="fa fa-cog"></i></a>
</div>
<div id="bookmarksMenu">
    <div class="bookmark">
        <a href="https://www.reddit.com/"><img src="https://i.imgur.com/ws2kAA0.png"></a>
    </div>
</div>
<div id="settingsMenu" class="sidemenu">
    <div class="container">
        <h1>Wallpaper</h1>
        <div class="menu-group">
            <label for="wallpaperAbyssApiKey">Api key:</label>
            <input type="text" id="wallpaperAbyssApiKey"/>
        </div>
        <div class="menu-group">
            <label for="wallpaperAbyssApiKey">Update every::</label>
            <input type="text" id="wallpaperUpdateEvery"/>
            <label> mins</label>
        </div>

        <div class="menu-group">
            <label for="wallpaperCategories">Category:</label>
            <select id="wallpaperCategories">
            </select>
        </div>

        <div class="menu-group">
            <label for="hexclock">Hexclock:</label>
            <input type="checkbox" id="hexClockInput"/>
        </div>

        <div class="menu-group">
            <input type="button" id="historyClear" value="Clear Wallpaper History"/>
        </div>
    </div>

</div>
<div id="background">
    <div class="overlay"></div>
    <div class="centered container-clock">
        <h5 id="hexclock"/>
        <h1 id="clock"></h1>
        <h2 id="date"></h2>
    </div>
</div>


</body>
</html>
