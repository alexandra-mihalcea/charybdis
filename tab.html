<!doctype html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
<div id="background">
    <div class="overlay"></div>
    <div class="container-bar">
        <a id="historyBack" class="small-button"><i class="fas fa-arrow-alt-circle-left"></i></a>
        <a id="historyForward" class="small-button"><i class="fas fa-arrow-alt-circle-right"></i></a>
        <a id="refresh" class="small-button"><i class="fas fa-sync-alt"></i></a>
        <a id="download" class="small-button" target="_blank"><i class="fa fa-arrow-alt-circle-down"></i></a>
        <a id="settings" class="small-button"><i class="fa fa-cog"></i></a>
    </div>
    <div class="centered container-clock">
        <h1 id="clock"></h1>
        <h2 id="date"></h2>
    </div>
</div>
</body>
</html>
